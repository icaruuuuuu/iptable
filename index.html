<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP Lookup</title>
	<link rel="stylesheet" href="css/layouts.css">
	<link rel="stylesheet" href="css/objects.css">
	<link rel="stylesheet" href="css/text-config.css">
	<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/metropolis-4">
</head>
<body class="background">
	<div class="box">
		<div class="wrapper">
		<h1 class="header">IP Lookup</h1>
		<div class="line"></div>
		<div class="row" style="width: 91%;">
			<input type="text" placeholder="Write IP Address here..." class="column-5 input">
			<input type="button" value="Submit" class="column-1 btn-submit">
		</div>
		</div>
	</div>
			
	<div class="table" id="iptable">
	<div class="table-h row">
		<div class="column-1">IP</div>
		<div class="column-1">Org</div>
		<div class="column-1">Country</div>
		<div class="column-1">City</div>
		<div class="column-1">Clear</div>
	</div>

	<div class="table-t row"></div>
</body>
</html>
